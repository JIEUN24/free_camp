<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="../02-css/02-signup.css" rel="stylesheet">
</head>
<body>
    <h3>회원가입</h3>
    <input type="text" placeholder="이메일을 입력하세요"><br><br>
    <input type="text" placeholder="이름을 입력하세요"><br><br>
    <input class="pw" type="password" placeholder="비밀번호를 입력하세요"><br><br>
    <input id="confirm" type="password" placeholder="비밀번호 확인"><br><br>
    <select>
        <option disabled selected>지역을 선택하세요.</option>
        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select>
    <br>
    <br>
    <input type="radio" name="gender">여성
    <input type="radio" name="gender">남성
    <input type="radio" name="gender">밝히고 싶지 않음
    <br>
    <br>
    <input type="checkbox">이용약관에 동의하시면 체크해주세요.
    <hr>
    <button>가입하기</button>
</body>
</html>
